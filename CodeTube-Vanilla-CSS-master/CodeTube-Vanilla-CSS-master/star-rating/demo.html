<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Star Rating</title>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="star-rating.css" rel="stylesheet"/>
    <style>
        .container{
            width: 800px;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h3 class="heading">User Rating</h3>
        <div class="star-rating">
            <span class="fa fa-star-o" title="1"></span>
            <span class="fa fa-star-o" title="2"></span>
            <span class="fa fa-star-o" title="3"></span>
            <span class="fa fa-star-o" title="4"></span>
            <span class="fa fa-star-o" title="5"></span>
        </div>
        <h3 class="heading">Reviews</h3>
        <div class="review-rating">
            <div class="left-review">
                <div class="review-title">3.5</div>
                <div class="review-star">
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star-half-o"></span>
                    <span class="fa fa-star-o"></span>
                </div>
                <div class="review-people"><i class="fa fa-user"></i> 8,337,200 total</div>
            </div>
            <div class="right-review">
                <div class="row-bar">
                    <div class="left-bar">5</div>
                    <div class="right-bar">
                        <div class="bar-container">
                            <div class="bar-5" style="width: 60%;"></div>
                        </div>
                    </div>
                </div>
                <div class="row-bar">
                    <div class="left-bar">4</div>
                    <div class="right-bar">
                        <div class="bar-container">
                            <div class="bar-4" style="width: 30%;"></div>
                        </div>
                    </div>
                </div>
                <div class="row-bar">
                    <div class="left-bar">3</div>
                    <div class="right-bar">
                        <div class="bar-container">
                            <div class="bar-3" style="width: 10%;"></div>
                        </div>
                    </div>
                </div>
                <div class="row-bar">
                    <div class="left-bar">2</div>
                    <div class="right-bar">
                        <div class="bar-container">
                            <div class="bar-2" style="width: 4%;"></div>
                        </div>
                    </div>
                </div>
                <div class="row-bar">
                    <div class="left-bar">1</div>
                    <div class="right-bar">
                        <div class="bar-container">
                            <div class="bar-1" style="width: 15%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
